<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --pample: #ff9500; }
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-top: calc(40px + env(safe-area-inset-top)); }
        
        .mail-card { background: #1c1c1e; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 0.5px solid #333; }
        .mail-from { color: var(--pample); font-weight: bold; font-size: 14px; }
        .mail-sub { font-weight: 600; margin-top: 5px; }

        .fab { position: fixed; bottom: 30px; right: 20px; background: #fff; color: #000; padding: 15px 25px; border-radius: 30px; font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 50; }

        /* MODAL SHEET COULISSANT */
        #compose-sheet {
            position: fixed; top: 100%; left: 0; width: 100%; height: 92%;
            background: #121212; border-radius: 20px 20px 0 0;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 100; padding: 20px; box-sizing: border-box;
            border-top: 1px solid #333;
        }
        #compose-sheet.active { transform: translateY(-100%); }
        .handle { width: 40px; height: 5px; background: #444; border-radius: 5px; margin: 0 auto 20px; }
        input, textarea { width: 100%; background: none; border: none; border-bottom: 0.5px solid #333; color: #fff; padding: 15px 0; font-size: 16px; outline: none; }
    </style>
</head>
<body>

    <header style="display:flex; justify-content:space-between; align-items:center;">
        <h1 style="font-size:32px; font-weight:800;">PampleMail</h1>
        <button id="out" style="background:none; border:none; color:#ff3b30;">Quitter</button>
    </header>

    <div id="inbox-list" style="margin-top:20px;">Chargement...</div>

    <div class="fab" onclick="openCompose()">NOUVEAU</div>

    <div id="compose-sheet">
        <div class="handle" onclick="closeCompose()"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="closeCompose()" style="color:#ff3b30; background:none; border:none;">Annuler</button>
            <b style="font-size:16px;">Nouveau Message</b>
            <button id="sendBtn" style="color:var(--pample); background:none; border:none; font-weight:bold; font-size:16px;">Envoyer</button>
        </div>
        <input type="email" id="to" placeholder="À (email complet)">
        <input type="text" id="subject" placeholder="Objet">
        <textarea id="message" placeholder="Votre message..." style="height:350px; border:none;"></textarea>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // COPIE TES CLÉS ICI
        const firebaseConfig = { apiKey: "AIzaSyB7rdwaFDFrjHkT_Q8g7HdJQmOe13wNCao",
  authDomain: "mail-pamplemouche.firebaseapp.com",
  projectId: "mail-pamplemouche",
  storageBucket: "mail-pamplemouche.firebasestorage.app",
  messagingSenderId: "892041516568",
  appId: "1:892041516568:web:aa9fb6a1a02bfe5e01156d",
  measurementId: "G-9FFK35CVCL" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if(!user) window.location.replace("auth.html");
            else loadMails(user.email);
        });

        window.openCompose = () => document.getElementById('compose-sheet').classList.add('active');
        window.closeCompose = () => document.getElementById('compose-sheet').classList.remove('active');

        document.getElementById('out').onclick = () => signOut(auth);

        document.getElementById('sendBtn').onclick = async () => {
            const to = document.getElementById('to').value.toLowerCase().trim();
            const msg = document.getElementById('message').value;
            if(to && msg) {
                try {
                    await addDoc(collection(db, "emails"), {
                        from: auth.currentUser.email,
                        to: to,
                        subject: document.getElementById('subject').value,
                        content: msg,
                        timestamp: serverTimestamp()
                    });
                    closeCompose();
                    alert("PampleMail envoyé !");
                } catch(e) { alert("Erreur d'envoi"); }
            }
        };

        function loadMails(myEmail) {
            const q = query(collection(db, "emails"), where("to", "==", myEmail.toLowerCase()));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('inbox-list');
                list.innerHTML = snap.empty ? "<p style='color:grey'>Boîte vide.</p>" : "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `<div class="mail-card">
                        <div class="mail-from">De: ${d.from}</div>
                        <div class="mail-sub">${d.subject || "(Sans objet)"}</div>
                        <p style="font-size:14px; color:#ccc; margin-top:8px;">${d.content}</p>
                    </div>`;
                });
            });
        }
    </script>
</body>
</html>
