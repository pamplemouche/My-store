<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PampleMail</title>
    <style>
        :root { --pample: #ff9500; --glass: rgba(255, 255, 255, 0.1); }
        body { 
            background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0;
            padding: 20px; padding-top: calc(50px + env(safe-area-inset-top));
        }
        .mail-card {
            background: var(--glass); border-radius: 20px; padding: 15px; margin-bottom: 12px;
            border: 0.5px solid rgba(255,255,255,0.15); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }
        .fab {
            position: fixed; bottom: 30px; right: 20px; background: white; color: black;
            padding: 15px 25px; border-radius: 30px; font-weight: bold; text-decoration: none;
        }
        .logout-btn { color: #ff3b30; font-size: 13px; float: right; }
    </style>
    <script>
        (function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")
    </script>
</head>
<body>

    <div onclick="logout()" class="logout-btn">Quitter</div>
    <h1 style="font-size: 34px;">PampleMail</h1>
    <p id="welcome" style="color: grey; margin-top: -15px; margin-bottom: 25px;"></p>

    <div id="inbox"></div>

    <a href="#" class="fab" onclick="compose()">Nouveau</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = { /* TA CONFIG */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const user = localStorage.getItem('pamplemouche_user');
        if(!user) window.location.replace("auth.html");
        
        const myEmail = user + "@pamplemouche.fr.nf";
        document.getElementById('welcome').innerText = myEmail;

        // Écouter les mails
        const q = query(collection(db, "emails"), where("to", "==", myEmail));
        onSnapshot(q, (snap) => {
            const container = document.getElementById('inbox');
            container.innerHTML = snap.empty ? "Aucun message" : "";
            snap.forEach(doc => {
                const m = doc.data();
                container.innerHTML += `<div class="mail-card"><b style="color:var(--pample)">De: ${m.from}</b><br><b>${m.subject}</b><br><small>${m.content}</small></div>`;
            });
        });

        window.compose = async () => {
            const to = prompt("Destinataire (@pamplemouche.fr.nf)");
            const sub = prompt("Objet");
            const msg = prompt("Message");
            if(to && msg) {
                await addDoc(collection(db, "emails"), { from: myEmail, to: to, subject: sub, content: msg, timestamp: serverTimestamp() });
                alert("Envoyé !");
            }
        };

        window.logout = () => { localStorage.clear(); window.location.replace("auth.html"); };
    </script>
</body>
</html>
