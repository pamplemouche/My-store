<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pamplemouche ID</title>
    <style>
        :root { --pample: #ff9500; --glass: rgba(255, 255, 255, 0.1); }
        body { background: #000; color: white; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding-top: env(safe-area-inset-top); }
        .auth-card { width: 85%; max-width: 350px; padding: 30px; border-radius: 30px; background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 0.5px solid rgba(255,255,255,0.2); text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; background: rgba(255,255,255,0.08); color: white; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; font-size: 16px; margin-top: 15px; cursor: pointer; }
        .btn-main { background: var(--pample); color: white; }
        #err { color: #ff3b30; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div style="font-size: 50px;">üçä</div>
        <h2 id="title">Connexion</h2>
        <input type="email" id="email" placeholder="Email (ex: enzo@pamplemouche.fr.nf)">
        <input type="password" id="pass" placeholder="Mot de passe">
        <button class="btn btn-main" id="btnSubmit">Valider</button>
        <button class="btn" style="background:none; color:var(--pample); font-size:13px" id="btnToggle">Cr√©er un compte</button>
        <p id="err"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
const firebaseConfig = {
  apiKey: "AIzaSyB7rdwaFDFrjHkT_Q8g7HdJQmOe13wNCao",
  authDomain: "mail-pamplemouche.firebaseapp.com",
  projectId: "mail-pamplemouche",
  storageBucket: "mail-pamplemouche.firebasestorage.app",
  messagingSenderId: "892041516568",
  appId: "1:892041516568:web:aa9fb6a1a02bfe5e01156d",
  
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let isLogin = true;

        // Attachement des √©v√©nements (plus fiable que onclick dans le HTML)
        document.getElementById('btnToggle').addEventListener('click', () => {
            isLogin = !isLogin;
            document.getElementById('title').innerText = isLogin ? "Connexion" : "Inscription";
            document.getElementById('btnToggle').innerText = isLogin ? "Cr√©er un compte" : "J'ai d√©j√† un compte";
        });

        document.getElementById('btnSubmit').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const errDiv = document.getElementById('err');
            
            try {
                if(isLogin) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    await createUserWithEmailAndPassword(auth, email, pass);
                }
                window.location.replace("mail.html"); // Navigation clip web
            } catch(e) {
                errDiv.innerText = "Erreur : " + e.message;
            }
        });
    </script>
</body>
</html>
